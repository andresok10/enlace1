<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Links Flask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Contenedor de los botones */
        .botonera {
            display: flex;
            flex-wrap: wrap; /* permite que se bajen si no hay espacio */
            gap: 8px; /* espacio entre botones */
            justify-content: center; /* centra los botones */
            width: 100%;
        }

        form {
            margin: 0;
        }

        button {
            padding: 0px 5px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Responsivo: en móviles los botones se hacen más anchos */
        @media (max-width: 600px) {
            button {
                flex: 1 1 100px;
            }
        }
    </style>
</head>
<body>
    <h1>Selecciona un enlace</h1>
    <div class="botonera">
        {% for nombre, link in links %}
            <form action="/load" method="post">
                <input type="hidden" name="url" value="{{ link }}">
                <button type="submit">{{ nombre }}</button>
            </form>
        {% endfor %}
    </div>
</body>
</html>
